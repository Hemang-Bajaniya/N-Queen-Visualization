<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queen Visualizer</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the board */
        .board-box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .dark-cell {
            background-color: #b2b2b2;
        }

        /* Dark cell color */
        .light-cell {
            background-color: #f2f2f2;
        }

        /* Light cell color */
    </style>
</head>

<body class="bg-gray-200 font-pop box-border">
    <form id="frm" method="post" action="#"
        class="rounded-lg p-3 mx-auto lg:w-1/3 flex flex-col gap-3 w-[310px] bg-white mt-10">
        <label for="nob">Choose N for N-Queens</label>
        <input class="accent-green-500 outline-none cursor-pointer transition-all" type="range" name="nob" id="nob"
            min="1" max="12" value="4">
        <span class="mx-auto">N = <span class="h-5 w-5 font-semibold p-1 px-3 bg-gray-100 text-green-500"
                id="nbox">4</span></span>

        <input type="submit" value="Solve"
            class="px-10 py-2 rounded-full hover:bg-green-500 w-fit mx-auto mt-2 hover:text-white cursor-pointer border-2 border-green-500 bg-transparent text-green-500 transition-all ease-in">
    </form>

    <div id="board" class="mt-5 bg-gray-400 w-[300px] sm:w-fit mx-auto mb-10 border-[14px] border-green-500">
    </div>

    <script src="./js/script.js" defer></script>
</body>

</html>
